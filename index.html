<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container pd-btm-md">
            <h1 id="page-title">Find your film</h1>
            <h3 id="watch-list"><a href="watchlist.html">My Watchlist</a></h3>
        </div>
        <div class="container-search">
            <input type="text" name="" id="search-movie" placeholder="Search for a movie">
            <input type="button" value="Search" id="search-movie-btn">
        </div>
    </header>
    <main class="container-main">
        <div class="container-main">
            <img src="img/movie-film-tape.svg" alt="">
            <p class="search-tip">Start exploring</p>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
